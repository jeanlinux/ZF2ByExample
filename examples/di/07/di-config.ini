[production]

container_class = "GeneratedServiceLocator"

di.instance.alias.repository = 'My\RepositoryA'
di.instance.alias.mapper = 'My\Mapper'
di.instance.alias.dbAdapter = 'My\DbAdapter'

di.instance.preferences.repository[] = 'mapper'
di.instance.preferences.mapper[] = 'dbAdapter'

di.instance.properties.My\DbAdapter.username = 'readonly'
di.instance.properties.My\DbAdapter.password = 'mypassword'

di.instance.properties.dbAdapter.username = 'readwrite';

[development : production]

container_class = "DependencyInjector"
